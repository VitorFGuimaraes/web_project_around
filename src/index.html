<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="travel, exploration, europa, portugal, snow">
    <meta name="author" content="Vitor Ferreira Guimarães">
    <meta name="description" content="places around the world">
    <title>Web Project Around</title>
</head>
<body>
<div class="page">
  <header class="header">
    <h1 class="header__title">Around
    </h1>
    <h6 class="header__sub">The EU
    </h6>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__image-profile" src="<%=require('./images/meu_perfil.jpg')%>" alt="imagem de um rapaz com cabelo cacheado e gorro de natal">
      <div class="profile__wrapper-texts">
        <div class="profile__wrapper-name-and-edit-button">
        <h2 class="profile__name">Vitor Ferreira Guimarães
        </h2>
        <button class="profile__edit-button">
          <img class="profile__image-button" src="<%=require('./images/images.png')%>" alt="imagem do icone de editar">
        </button>
      </div>
        <h2 class="profile__role">Explorador
        </h2>
      </div>
      <button class="profile__button-more">
        <img class="profile__button-more-image" src="<%=require('./images/add.png')%>" alt="imagem do ícone de adicionar">
      </button>
    </section>
    <section class="gallery">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2024 Around The World.</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <img class="popup__close-button" id="close-profile" src=".<%=require('./images/close-icon.png')%>" alt="aonde se fecha a imagem">
      <h2 class="popup__title">
        Editar perfil
      </h2>
      <form class="popup__form">
        <input type="text" id="input-name" class="popup__input" placeholder="Nome" value="Vitor Ferreira Guimarães" minlength="2" maxlength="40" required>
        <span class="popup__form-error" id="input-name-error"></span>
        <input type="text" id="input-role" class="popup__input" placeholder="O que eu sou" value="Explorador" minlength="2" maxlength="200" required>
        <span class="popup__form-error" id="input-role-error"></span>
        <button class="popup__save-button" id="save-button" type="submit">Salvar</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add-card">
    <div class="popup__container">
      <img class="popup__close-button popup-add-card__close-button" id="close-add-card" src="<%=require('./images/close-icon.png')%>" alt="aonde se fecha a imagem">
      <h2 class="popup__title">Novo local</h2>
      <form class="popup__form popup-add-card-form">
        <input class="popup__input" id="input-location-name" placeholder="Titulo" type="text" minlength="2" maxlength="30" required>
        <span class="popup__form-error" id="input-location-name-error"></span>
        <input class="popup__input" id="input-image" placeholder="Link da imagem" type="url" required>
        <span class="popup__form-error popup-add-card-error" id="input-image-error"></span>
        <button class="popup__save-button popup-add-card__create-button" id="save-image" type="submit" disabled>Criar</button>
      </form>
    </div>
  </div>
  <div class="popup popup-view-image">
    <div class="popup__container popup-view-image__image-container">
      <img class="popup__close-button popup-view-image__close-button" src="<%=require('./images/close-icon.png')%>" alt="aonde se fecha a imagem">
      <img class="popup-view-image__render-image" src="#" alt="#">
    </div>
  </div>
  <div class="popup popup-confirmation-delete">
    <div class="popup__container">
      <img class="popup__close-button" src="<%=require('./images/close-icon.png')%>" alt="aonde se fecha a imagem">
      <h2 class="popup__title">Tem Certeza?</h2>
      <button class="popup__save-button popup-confirmation-button" id="delete-button" type="button" >Sim</button>
    </div>
  </div>
  <div class="popup popup-edit">
    <div class="popup__container"   id="editAvatarPopup">
      <button type="button" class="popup__close-icon">
        <img
          class="popup__close-icon-img popup__close"
          src="<%=require('./images/close-icon.png')%>"
          alt="ìcone para fechar o pop-up"
        />
      </button>
      <form class="popup__form popup__form_edit" novalidate>
        <fieldset class="popup__set">
          <h2 class="popup__title">Alterar a foto do perfil</h2>
          <label>
            <input
              id="avatar-input"
              placeholder="Link da Imagem"
              type="url"
              class="popup__form-input popup__form-input_avatar"
              name="image" required
            />
            <span class="avatar-input-error"></span>
          </label>
          <button type="submit" class="popup__button-submit">Salvar</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>
</body>
</html>
