<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="places around the world" author="Vitor Ferreira Guimarães" keywords="travel, exploration, europa, portugal, snow" >
    <link rel="stylesheet" href="pages/index.css">
    <title>Web Project Around</title>
</head>
<body>
<div class="page">
  <header class="header">
    <h1 class="header__title">Around
    </h1>
    <h6 class="header__sub">The EU
    </h6>
  </header>
  <main class="main">
    <section class="profile">
      <img class="profile__image-perfil" src="images/meu_perfil.jpg" alt="imagem de um rapaz com cabelo cacheado e gorro de natal">
      <div class="profile__wrapper-texts">
        <div class="profile__wrapper-name-and-edit-button">
        <h2 class="profile__name">Vitor Ferreira Guimarães
        </h2>
        <button class="profile__edit-button">
          <img class="profile__image-button" src="images/images.png" alt="imagem do icone de editar">
        </button>
      </div>
        <h2 class="profile__role">Explorador
        </h2>
      </div>
      <button class="profile__button-more">
        <img class="profile__button-more-image" src="images/add.png" alt="imagem do ícone de adicionar">
      </button>
    </section>
    <section class="gallery">
      <div class="gallery__card">
        <button class="gallery__delete-button">
          <img class="gallery__delete-image" src="images/delete-button.svg" alt="imagem de uma lata de lixo para deletar">
        </button>
        <img class="gallery__card-image" src="images/Serra-da-Estrela.jpg" alt="imagem de um casal brincando na neve">
        <div class="gallery__wrapper-text-and-like-button">
          <p class="gallery__card-name">Serra da Estrela - Portugal
          </p>
          <button class="gallery__like-button">
          </button>
        </div>
      </div>
      <div class="gallery__card">
          <button class="gallery__delete-button">
            <img class="gallery__delete-image" src="images/delete-button.svg" alt="imagem de uma lata de lixo para deletar">
          </button>
          <img class="gallery__card-image" src="images/Gerês.jpg" alt="imagem de um homem na montanha">
          <div class="gallery__wrapper-text-and-like-button">
            <p class="gallery__card-name">Gerês - PT
            </p>
            <button class="gallery__like-button">
            </button>
          </div>
      </div>
      <div class="gallery__card">
        <button class="gallery__delete-button">
          <img class="gallery__delete-image" src="images/delete-button.svg" alt="imagem de uma lata de lixo para deletar">
        </button>
        <img class="gallery__card-image" src="images/Nazaré.jpg" alt="imagem de um casal na montanha da praia">
        <div class="gallery__wrapper-text-and-like-button">
          <p class="gallery__card-name">Nazaré - PT
          </p>
          <button class="gallery__like-button">
          </button>
        </div>
      </div>
      <div class="gallery__card">
        <button class="gallery__delete-button">
          <img class="gallery__delete-image" src="images/delete-button.svg" alt="imagem de uma lata de lixo para deletar">
        </button>
        <img class="gallery__card-image" src="images/Santos.jpg" alt="imagem de um homem na orla da praia">
        <div class="gallery__wrapper-text-and-like-button">
          <p class="gallery__card-name">Santos - SP
          </p>
          <button class="gallery__like-button">
          </button>
        </div>
      </div>
      <div class="gallery__card">
        <button class="gallery__delete-button">
          <img class="gallery__delete-image" src="images/delete-button.svg" alt="imagem de uma lata de lixo para deletar">
        </button>
        <img class="gallery__card-image" src="images/familia.jpg" alt="imagem de uma familia no barco">
        <div class="gallery__wrapper-text-and-like-button">
          <p class="gallery__card-name">Porto - PT
          </p>
          <button class="gallery__like-button">
          </button>
        </div>
      </div>
      <div class="gallery__card">
        <button class="gallery__delete-button">
          <img class="gallery__delete-image" src="images/delete-button.svg" alt="imagem de uma lata de lixo para deletar">
        </button>
        <img class="gallery__card-image" src="images/porto.jpg" alt="imagem de dois casal na frente de uma ponte">
        <div class="gallery__wrapper-text-and-like-button">
          <p class="gallery__card-name">Gaia- PT
          </p>
          <button class="gallery__like-button">
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2024 Around The World.</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <img class="popup__close-button" src="images/close-icon.png" alt="aonde se fecha a imagem">
      <h2 class="popup__title">
        Editar perfil
      </h2>
      <form class="popup__form">
        <input type="text" id="input-name" class="popup__input" placeholder="Nome" value="Vitor Ferreira Guimarães" required>
        <span class="popup__form-error" id="input-name-error"></span>
        <input type="text" id="input-role" class="popup__input" placeholder="O que eu sou" value="Explorador" required>
        <span class="popup__form-error" id="input-role-error"></span>
        <button class="popup__save-button" id="save-button" type="submit">Salvar</button>
      </form>
    </div>
  </div>
  <div class="popup popup-add-card">
    <div class="popup__container">
      <img class="popup__close-button popup-add-card__close-button" src="images/close-icon.png" alt="aonde se fecha a imagem">
      <h2 class="popup__title">Novo local</h2>
      <form class="popup__form popup-add-card-form">
        <input class="popup__input" id="input-location-name" placeholder="Titulo" type="text">
        <span class="popup__form-error" id="input-location-name-error"></span>
        <input class="popup__input" id="input-image" placeholder="Link da imagem" type="text">
        <span class="popup__form-error popup-add-card-error" id="input-image-error"></span>
        <button class="popup__save-button popup-add-card__create-button" id="save-image">Criar</button>
      </form>
    </div>
  </div>
  <div class="popup popup-view-image">
    <div class="popup__container popup-view-image__image-container">
      <img class="popup__close-button popup-view-image__close-button" src="images/close-icon.png" alt="aonde se fecha a imagem">
    </div>
  </div>
</div>
  <script src="./script/script.js"></script>
</body>
</html>
